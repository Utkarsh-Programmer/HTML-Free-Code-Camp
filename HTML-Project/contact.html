<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

			name="description"
			content="This page contains the project I created using HTML." />
		<!-- Don't worry about the CSS. -->
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="favicon.ico" type="image/xon" />
		<title>Contact Us</title>
	</head>
	<body>
		<header>
			<h1>Contact Us</h1>

			<nav>
				<ul>
					<li><a href="./index.html">Home</a></li>
					<li><a href="./index.html#about">About LTS</a></li>
					<li><a href="./index.html#menu">Our Menu</a></li>
					<li><a href="contact.html">Contact Us</a></li>
				</ul>
			</nav>

			<figure>
				<img
					src="img/tacos_close_up_400x260.png"
					alt="tacos_close_up_400x260"
					title="Tacos Close Up"
					width="400"
					height="260" />
				<figcaption>Little Taco Shop Tacos</figcaption>
			</figure>
		</header>

		<hr />

		<main>
			<section>
				<h2>Our Contact Form</h2>
				<form action="https://httpbin.org/get" method="get">
					<fieldset>
						<legend>Send Us A Message</legend>

						<p>
							<label for="name">Name:</label>
							<input
								type="text"
								name="name"
								id="name"
								placeholder="Enter your Name"
								required />
						</p>

						<p>
							<label for="email">Email:</label>
							<input
								type="email"
								name="email"
								id="email"
								placeholder="Enter your email"
								required />
						</p>

						<p>
							<label for="message">Your Message:</label>
							<br />
							<textarea
								name="message"
								id="message"
								cols="30"
								rows="10"
								placeholder="Type your message here"></textarea>
						</p>
					</fieldset>

					<button type="submit">Send</button>
					<button type="reset">Reset</button>
				</form>
			</section>

			<hr />

			<section>
				<h2>Our Location</h2>

				<address>
					555 Taco Temptation Lane, Suite T<br />
					Kansas City, MO 55555-5555
					<br /><br />
					Phone: <a href="tel:+5555555555">555-555-5555</a>
				</address>

				<p>
					<a href="#">Back to Top</a>
				</p>
			</section>
		</main>

		<hr />

		<footer>
			<p>Copyright &copy; The Little Taco Shop</p>
		</footer>
	</body>
</html>
